<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body style="background-color:black; overflow-y:hidden;">
<style>
.container {
  height: 300px;
  position: relative;
  border: 0px solid #73AD21;
}

.center {

}

button {
	font-size: 18px;
	border-radius: 40px;
	width: 50%;
}

  
p {
	color: white;
	text-align: center;
	font-family: Arial, sans-serif;
  font-size: 18px;
}


</style>
<form id="form" method="GET" action="done.html">
<div class="container">
  <div class="center">
    
    
	<p>How do<br>you feel today?</p>
	<p style="color: orange;"><span id="echo">normal</span></p>
	<p><input type="range" min="1" max="5" step="1" class="slider" id="feels" name="ans"></p>
	<p><button type="submit">SUBMIT</button></p>
	<input type="hidden" name="id" id="androidId" value="">
	
  </div>
</div>
</form>

<script>

function getParam(key){
	var sPageURL = window.location.search.substring(1);
	var sParts = sPageURL.split('&');
	for (var i = 0; i < sParts.length; i++){
		var sKey = sParts[i].split('=');
		if(sKey[0] == key){
			return sKey[1];
		}
	}
	return '';
	
}


var slider = document.getElementById("feels");
var output = document.getElementById("echo");
document.getElementById("androidId").value = getParam('id');

slider.oninput = function() {

  switch(this.value){
  
  case "1":
	output.innerHTML = "bad";
	break;
	
  case "2":
	output.innerHTML = "worse than normal";
	break;
	
  case "3":
	output.innerHTML = "normal";
	break;
	
  case "4":
	output.innerHTML = "better than nornal";
	break;
	
  case "5":
	output.innerHTML = "great";
	break;
  	
  }
  
  
}
</script>

</body>
</html>
