<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body style="background-color:black; font-family: Arial, sans-serif;">
<p style="color: white;">Done with survey for Android ID: <span id="id"></span></p>


<script>

function getParam(key){
	var sPageURL = window.location.search.substring(1);
	var sParts = sPageURL.split('&');
	for (var i = 0; i < sParts.length; i++){
		var sKey = sParts[i].split('=');
		if(sKey[0] == key){
			return sKey[1];
		}
	}
	return '';
}


var id = document.getElementById("id");
id.innerHTML = getParam('id');

</script>


</body>
</html>
